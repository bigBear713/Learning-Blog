
        <h2 id="vite%EF%BC%8Crollup%EF%BC%8Cwebpack%E7%9A%84%E5%8C%BA%E5%88%AB" class="docs-header-link">
          <span header-link="vite%EF%BC%8Crollup%EF%BC%8Cwebpack%E7%9A%84%E5%8C%BA%E5%88%AB"></span>
          vite，rollup，webpack的区别
        </h2>
      <ul>
<li>在开发模式下，vite是基于<code>ESBuild</code>打包，直打包需要的文件，以及利用浏览器支持es6的语法，只将代码解析成es6的语法。相比于webpack的打包方式，大大提升项目的启动和热更新速度</li>
<li>Vite是一个编译平台，不是一个编译工具，它本身并没有编译能力，所有的编译能力是集成esbuild, rollup来获得的。它只是启动 dev server，并在中间做串联和管理。</li>
</ul>
