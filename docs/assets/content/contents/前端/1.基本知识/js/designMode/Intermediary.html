
        <h2 id="intermediary-%E4%B8%AD%E4%BB%8B%E8%80%85%E6%A8%A1%E5%BC%8F" class="docs-header-link">
          <span header-link="intermediary-%E4%B8%AD%E4%BB%8B%E8%80%85%E6%A8%A1%E5%BC%8F"></span>
          Intermediary 中介者模式
        </h2>
      <ul>
<li>对象间，借助第三方中介者进行通信</li>
<li>中介者模式使对象间解耦，以中介者和对象间的一对多关系，取代对象间的多对多关系</li>
<li>各个对象只需关注自身实现,对象间的交互交给中介者来实现和维护.</li>
</ul>
