
        <h2 id="iterator%E8%BF%AD%E4%BB%A3%E5%99%A8%E6%A8%A1%E5%BC%8F" class="docs-header-link">
          <span header-link="iterator%E8%BF%AD%E4%BB%A3%E5%99%A8%E6%A8%A1%E5%BC%8F"></span>
          Iterator迭代器模式
        </h2>
      <ul>
<li>提供一种方法,顺序访问一个聚合对象中的各个元素,又不需要暴露该对象内部构造</li>
<li>迭代器模式可以将迭代过程从业务逻辑中分离出来.</li>
<li>使用迭代器后,即使不关心对象内部构造,也可按顺序访问其中每个元素</li>
</ul>
