          <span header-link="state%E7%8A%B6%E6%80%81%E6%A8%A1%E5%BC%8F"></span>
          State状态模式
        </h2>
      <ul>
<li>关键在于区分事物内部的状态</li>
<li>事物内部状态的改变，往往会带来事物行为的改变</li>
<li>状态模式定义了状态和行为之间的关系，并将它们封装在一个类中</li>
<li><strong>context</strong>中的请求动作和<strong>状态类</strong>中封装的行为能非常容易的独立变化，而不相互影响</li>
</ul>
