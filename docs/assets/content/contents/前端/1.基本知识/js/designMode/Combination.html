          <span header-link="combination%E7%BB%84%E5%90%88%E6%A8%A1%E5%BC%8F"></span>
          Combination组合模式
        </h2>
      <ul>
<li>在对象间形成树形结构</li>
<li>基本对象和组合对象被一致对待</li>
<li>无须关心对象有多少层,调用时只需在根部进行调用</li>
<li>举例:扫描文件夹时,文件夹下可以是文件夹,也可以是文件.希望统一对待它们.</li>
</ul>
