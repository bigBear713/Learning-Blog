
        <h2 id="flyweight%E4%BA%AB%E5%85%83%E6%A8%A1%E5%BC%8F" class="docs-header-link">
          <span header-link="flyweight%E4%BA%AB%E5%85%83%E6%A8%A1%E5%BC%8F"></span>
          Flyweight享元模式
        </h2>
      <ul>
<li>是一种优化程序性能的模式,本质为减少对象创建的个数</li>
<li>以下情况可使用享元模式:<ol>
<li>有大量相似的对象,占用大量内存</li>
<li>对象中大部分状态可以抽离为外部状态</li>
</ol>
</li>
</ul>
