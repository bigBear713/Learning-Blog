          <span header-link="%E7%AD%96%E7%95%A5%E6%A8%A1%E5%BC%8F"></span>
          策略模式
        </h2>
      <ul>
<li>定义：需要实现某个功能时，有多种方案可以选择。此时可定义策略，将其封装，并使其可以相互转换</li>
<li>目的是将算法的使用和算法的实现分开</li>
</ul>

        <h2 id="%E4%BB%80%E4%B9%88%E6%97%B6%E5%80%99%E7%94%A8%E7%AD%96%E7%95%A5%E6%A8%A1%E5%BC%8F" class="docs-header-link">
          <span header-link="%E4%BB%80%E4%B9%88%E6%97%B6%E5%80%99%E7%94%A8%E7%AD%96%E7%95%A5%E6%A8%A1%E5%BC%8F"></span>
          什么时候用策略模式
        </h2>
      <ul>
<li>各判断条件下的策略相互独立，并且可复用</li>
<li>策略内部逻辑相对复杂</li>
<li>策略需要灵活组合</li>
</ul>
