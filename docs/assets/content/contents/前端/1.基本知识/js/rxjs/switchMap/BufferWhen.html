      <ul>
<li>类似于<code>buffen</code>，将Observable发出的值存储在缓冲区，直到内部Observable发出值才将缓冲区中的值发出。</li>
<li>将缓冲区中的值发出清空后，又开始缓存，等待内部Observable下次发出值</li>
</ul>
