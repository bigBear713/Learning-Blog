          interval操作符
        </h2>
      <ul>
<li>可以在<strong>指定时间内</strong>发出<strong>连续的数字</strong>，其实就跟我们使用setInterval这种模式差不多</li>
</ul>
<pre class="language-js"><code class="language-js"><div><span class="token function">interval</span><span class="token punctuation">(</span><span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">subscribe</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment" spellcheck="true">// 0，1，2，3...... 每隔一秒，发送一次数据</span></div></code></pre>
