          fromEvent操作符
        </h2>
      <ul>
<li>创建一个 Observable，该 Observable 发出来自<strong>给定事件对象</strong>的指定类型事件</li>
<li>可用于浏览器环境中的Dom事件或Node环境中的EventEmitter事件等。</li>
</ul>
