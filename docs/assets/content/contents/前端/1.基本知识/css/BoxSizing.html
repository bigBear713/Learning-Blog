
        <h2 id="%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B" class="docs-header-link">
          <span header-link="%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B"></span>
          盒子模型
        </h2>
      <ul>
<li>css中的盒子模型有两种：<code>content-box</code>标准盒子模型, <code>border-box</code>怪异盒子模型</li>
<li>区别是宽度和高度值的计算。</li>
</ul>
<hr>

        <h2 id="%E6%A0%87%E5%87%86%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B" class="docs-header-link">
          <span header-link="%E6%A0%87%E5%87%86%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B"></span>
          标准盒子模型
        </h2>
      <ul>
<li>计算宽度和高度时，只计算content的值，而不包含padding和border</li>
<li>是默认值</li>
</ul>
<hr>

        <h2 id="%E6%80%AA%E5%BC%82%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B" class="docs-header-link">
          <span header-link="%E6%80%AA%E5%BC%82%E7%9B%92%E5%AD%90%E6%A8%A1%E5%9E%8B"></span>
          怪异盒子模型
        </h2>
      <ul>
<li>计算宽度和高度时，包含content, padding, border</li>
</ul>
