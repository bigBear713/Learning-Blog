          <span header-link="fiber%E5%A4%84%E7%90%86%E6%96%B9%E5%BC%8F"></span>
          Fiber处理方式
        </h2>
      <ul>
<li>为了解决当页面很多组件时，解析渲染造成的卡顿问题。以往React会从上到下，递归对组件进行解析。因为递归解析不能打断，所以当组件很多时，解析时间就会比较久。这段时间内，浏览器无法做其它事情，比如页面渲染等，就会给人一种页面卡顿、没有响应的体验</li>
<li>Fiber处理方式，是引入链表结构，一个个要解析的组件之间，通过链表链接起来。这样便可实现在需要的时候，暂停组件树的解析，让浏览器先做其它响应，比如页面渲染等。等浏览器空闲时，再从上次暂停的位置继续解析组件。</li>
<li>因为能够及时渲染页面、响应用户操作，因此不会让用户感受到卡顿等问题。</li>
</ul>
