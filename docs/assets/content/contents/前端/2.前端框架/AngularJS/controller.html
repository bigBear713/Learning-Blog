          <span header-link="controller%E6%8E%A7%E5%88%B6%E5%99%A8"></span>
          controller控制器
        </h2>
      <ul>
<li>controller控制着AngularJS应用程序的数据和方法</li>
<li>是常规的js对象</li>
<li>ng-controller定义了应用程序控制器</li>
<li>使用 <code>.controller()</code> 定义控制器对象</li>
</ul>

          外部文件中的控制器
        </h2>
      <ul>
<li>在大型项目中，通常是把控制器储存在外部文件中。</li>
<li>只需通过 <script> 引入含有controller的外部js文件就行</li>
</ul>
