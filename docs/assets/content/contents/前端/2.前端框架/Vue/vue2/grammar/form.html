          <span header-link="form%E8%A1%A8%E5%8D%95%E8%BE%93%E5%85%A5%E7%BB%91%E5%AE%9A"></span>
          form表单输入绑定
        </h2>
      
        <h3 id="%E5%9F%BA%E7%A1%80%E7%94%A8%E6%B3%95" class="docs-header-link">
          <span header-link="%E5%9F%BA%E7%A1%80%E7%94%A8%E6%B3%95"></span>
          基础用法
        </h3>
      <ul>
<li>可以用 <code>v-model</code> 指令在表单 <input>、<textarea> 及 <select> 元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理</li>
<li><code>v-model</code> 会忽略所有表单元素的 value、checked、selected attribute 的<strong>初始值</strong>，而总是将 Vue 实例的数据作为数据来源</li>
<li><code>v-model</code> 在内部为不同的输入元素使用不同的 property 并抛出不同的事件<ol>
<li><code>text</code> 和 <code>textarea</code> 元素使用 value property 和 input 事件；</li>
<li><code>checkbox</code> 和 <code>radio</code> 使用 checked property 和 change 事件；</li>
<li><code>select</code> 字段将 value 作为 prop 并将 change 作为事件。</li>
</ol>
</li>
</ul>

<ul>
<li>值绑定：对于单选按钮，复选框及选择框的选项，v-model 绑定的值通常是静态字符串 (对于复选框也可以是布尔值)。但是有时我们可能想把值绑定到 Vue 实例的一个动态 property 上，这时可以用 v-bind 实现，并且这个 property 的值可以不是字符串。</li>
</ul>

        <h3 id="%E4%BF%AE%E9%A5%B0%E7%AC%A6" class="docs-header-link">
          <span header-link="%E4%BF%AE%E9%A5%B0%E7%AC%A6"></span>
          修饰符
        </h3>
      <ul>
<li><code>.lazy</code> - 在默认情况下，<code>v-model</code> 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。你可以添加 <code>.lazy</code> 修饰符，从而转为在 <code>change</code> 事件之后，进行同步</li>
<li><code>.number </code> - 如果想自动将用户的输入值转为数值类型，可以给 <code>v-model</code> 添加 <code>.number</code> 修饰符。如果这个值无法被 parseFloat() 解析，则会返回原始的值</li>
<li><code>.trim</code> - 如果要自动过滤用户输入的首尾空白字符，可以给 <code>v-model</code> 添加 <code>.trim</code> 修饰符</li>
</ul>
