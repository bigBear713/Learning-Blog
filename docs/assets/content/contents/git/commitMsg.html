
        <h2 id="commit-message%E7%9A%84%E8%A7%84%E8%8C%83" class="docs-header-link">
          <span header-link="commit-message%E7%9A%84%E8%A7%84%E8%8C%83"></span>
          commit message的规范
        </h2>
      <ul>
<li>feat: feature, 表示新增功能</li>
<li>fix: 表示功能修复</li>
<li>refactor: 表示代码重构</li>
<li>perf: 代码优化，提升性能、体验等</li>
<li>style：代码格式的变动，比如缩进、空格等调整</li>
<li>doc: 文档改动</li>
<li>test: 测试相关，比如单元测试</li>
<li>chore: 构建过程、辅助工具、依赖版本等的变化，</li>
<li>depr: 废弃某些API</li>
</ul>
